                    </li>
                    <li class="studyInfo_contentWrapper__KkSUP">
                      <span class="studyInfo_title__3jXRE">모집 인원</span>
                      <span class="studyInfo_content__eqtqC">{{Personnel}}</span> 
                    </li>
                    <li class="studyInfo_contentWrapper__KkSUP">
                      <span class="studyInfo_title__3jXRE">스터디 기간</span>
                      <span class="studyInfo_content__eqtqC">{{start}} </span> 
                      <span class="studyInfo_content__eqtqC">{{end}} </span>
                    </li>
                    <li class="studyInfo_contentWrapper__KkSUP">
                      <span class="studyInfo_title__3jXRE">연락 방법</span>
                      <div class="contactPoint_email__1a-aY">{{emali_or_phone}}</div> <!-- 이메일 or 폰번호-->
                    </li>
                    <li class="studyInfo_contentWrapper__KkSUP">

                    </div>
                    <!-- 게시글 등록 전송 페이지 부분 js script처리 -->
                    <!-- 전송할때 토스트 API로 추출해서 해야하기때문에 백엔드 데이터 처리할때 봐야할듯-->
                    <form class="form-inline my-2 my-md-0">
                    <center>


                        <div style="text-align:center">
                            <!-- JS DATA, 수정 취소 버튼을 클릭할 시, 이전 페이지로 이동-->
                            <button type="submit" class="commentInput_buttonComplete__24z4R " formaction="#">
                                <a href="http://duck.nifskorea.com:8080/project/page/write_revise1.html"> 수정 취소
                            </button>
                        
                            <!-- JS DATA, 수정 완료 버튼을 눌렀을 시, 글이 수정된 상태로 저장-->

                                수정 하기
                            </button>
                        

                            <!-- (JS) 수정 하기 버튼, 글이 수정된 상태로 저장되게 해야함.-->
                            <script>
                                function revise_success() {
                                    if (window.confirm("수정하시겠습니까?")) {
                                        alert("정상적으로 수정되었습니다.");
                                        
                                        location.href = "http://duck.nifskorea.com:8080/project/page/write_revise1.html"
                                    }
                        
                        
                                    else {
                                        return;
                                    }
                                    // 버튼 클릭 전 페이지로 이동?
                                    // 근데 이동 안하고 그냥 취소만 동작하게 하고 싶음.
                                    //location.href ="http://duck.nifskorea.com:8080/project/page/write_revise.html"
                                }
                            </script>

                       
                    </center>
                    </form>
                    <!-- 전송하기 -->
                    </div>
                  </form>


 
               <!-- </ul>  -->
            </section>


        </div>
    </form>
    </section>

<br>




</div>
</form>
<!-- 전송하기 -->
</div>
</form>

<!-- 토스트 UI 에디터 -->
<script>
    const Editor = toastui.Editor;
    const codeSyntaxHighlight = Editor.plugin;
    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '500px',
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        initialValue: '{{content}}', // 내용 입력
        usageStatistics: 'false',
        language: 'ko'

    });
    const editorRef = useRef();
    editorRef.current.getInstance().getMarkdown();
    editor.getMarkdown();
    //console.log(editor.getMarkdown()); // { range: [startCursorOffset, endCursorOffset], type: 'emph' }
</script>
<!-- 상위페이지로 이동 버튼 top -->
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script>
  //Get the button
  var mybutton = document.getElementById("myBtn");
  
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 3;
    document.documentElement.scrollTop = 3;
  }
  </script>
  <!-- top 버튼 끝 -->

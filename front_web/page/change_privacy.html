<!-- 정보 수정 페이지 -->
<!-- 로그인 되있는 상태에서, 정보 수정을 눌렀을 경우 나오는 페이지 -->
<html>

<head>
    <!-- 필수 선언부 -->
    <meta charset="utf-8">
    <script src="../jsp/w3.js"> </script>
    <!-- 커스텀 부분 코드 -->

    <!-- 헤더 부분 -->
    <div data-include-path="../page/header.html"> </div>

</head>

<!-- Boot Strap Navbar-->

<body>
    <div class="b-divider">정보 수정 페이지 </div>
    <div class="alert alert-warning" role="alert">

    </div>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <form class="validation-form" novalidate>
                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <!-- (JS DATA), 회원가입 했을 때, 저장했던 이름 출력되게하기 -->
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" placeholder="" value="" required>
                            <div class="invalid-feedback"> 이름을 입력해주세요. </div>
                        </div>

                            <!-- (JS DATA), 회원가입 했을 때, 저장했던 성 출력-->
                        <div class="col-md-6 mb-3">
                            <label for="nickname">성</label> <input type="text" class="form-control" id="nickname"
                                placeholder="" value="" required>
                            <div class="invalid-feedback"> 성을 입력해주세요. </div>
                        </div>
                    </div>

                            <!-- (JS DATA), 회원가입 했을 때, 저장했던 이메일 출력-->
                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback"> 이메일을 입력해주세요. </div>
                    </div>

                            <!-- (JS DATA), 회원가입 했을 때, 저장했던 비밀번호 출력-->
                    <div class="mb-3">
                        <label for="address">비밀번호</label>
                        <input type="text" class="form-control" id="address" placeholder="비밀번호를 입력해주세요!" required>
                        <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
                    </div>

                            <!-- (JS DATA), 회원가입 했을 때, 저장했던 주소 출력-->
                    <div class="mb-3">
                        <label for="address2">주소<span class="text-muted"></span></label>
                        <input type="text" class="form-control" id="address2" placeholder="주소를 입력해주세요." required>
                        <div class="invalid-feedback"> 주소를 입력해주세요. </div>
                    </div>

                            
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="root">귀하의 직업은 무엇입니까? <b>(선택 사항)</b></label>
                            <!-- (JS DATA), 회원가입 때, 저장했던 직업 출력되게-->
                            <select class="custom-select d-block w-100" id="root">
                                <option value=""></option>
                                <option>학생</option>
                                <option>교사</option>
                                <option>대학생</option>
                                <option>인플루언서</option>
                                <option>유튜버</option>
                                <option>기타</option>
                                <option>2</option>
                            </select>
                            <div class="invalid-feedback"> 가입 경로를 선택해주세요. </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="root2">성별 </label>
                        <!-- (JS DATA), 회원가입 때 입력했던 성별 출력되게-->
                        <select class="custom-select d-block w-25" id="root2" required>
                            <option value=""></option>
                            <option>남자</option>
                            <option>여자</option>
                        </select>

                        <div class="invalid-feedback"> 성별을 선택해주세요. </div>
                    </div>



                    <div class="mb-4"></div>
                    <!-- (JS DATA), 위의 내용들을 수정하고, 수정하기 버튼 눌렀을 때, 적용되게하기-->
                    <button class="btn btn-primary btn-lg btn-block" type="submit">수정 하기</button>
                </form>
            </div>
        </div>
            <p class="my-3 text-center text-small">&copy; 2022 코딩 스터디 매칭 플랫폼.</p>
        </footer>
    </div>
</body>




<script> window.addEventListener('load', () => {
        const forms = document.getElementsByClassName('validation-form');
        Array.prototype.filter.call(forms, (form) => {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                } form.classList.add('was-validated');
            }, false);
        });
    }, false); 
</script>


<!-- 푸터 부분 -->
<footer>
    <div data-include-path="../page/footer.html"></div>
</footer>


<!-- 상위페이지로 이동 버튼 top -->
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script>
  //Get the button
  var mybutton = document.getElementById("myBtn");
  
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 3;
    document.documentElement.scrollTop = 3;
  }
  </script>
  <!-- top 버튼 끝 -->
</html>

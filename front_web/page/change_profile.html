<body>

      <div class="col-md-12 ">

              </div>
              <!-- 작업 진행율 표시 프로그래스 -->
              <!-- DB에서 사용자 이름을 가져와야함 -->
              <p></p>
              <div class="h2" name="username">홍길동 </div>


              <p></p>
              <!-- 직책명 db로 가져와야함 -->
              <p class="text-muted">회원 사진은 이미지(gif/jpg/png) 파일만 가능하며,
                <br> 등록시 150x150 사이즈로 자동 리사이즈됩니다.
              <p></p>


              <!-- (JS DATA) -->
              <!-- 파일 선택-->
              <input type="file" class="real-upload" accept="image/*" name="upload_image" required>
              <p></p>
              <ul class="studyItem_hashtag p-1 ">

                <!-- (JS DATA) -->
                <li>
                  <!-- 등록 버튼 (파일 선택한 사진을 60x60 사이즈로 설정 후 프로필에 적용) -->

                  <div class="btn-check-menu">
                    <input type="button" class="btn-check" id="btnradio1" autocomplete="off" onclick="duck_nifskorea_com.change_profile.upload_image()" value="등록">
                  </div>
                </li>
                <!-- 삭제 버튼은 기능상의 구현 문제, 그리고 크게 존재할 이유가 없다고 판단하고 삭제하였음 -->
                <li>
                  <!-- 닫기 버튼 (그냥 창 닫기) -->
                  <div class="btn-check-menu">
                    <input type="button" class="btn-check" id="btnradio3" autocomplete="off" onclick="location.href='/page/mypage.html'" value="닫기">
                  </div>
                </li>
              </ul>


              <!-- 테이블 요소로 세부 표현 -->
              <table class="table table-light col-lg-auto">


              </table>

            </div>
          </center>

        </div>
        <hr class="my-2">
      </div>
      <!-- Load screen data by call function on javascript -->
      <script>
        duck_nifskorea_com.change_profile.load_screen();
      </script>

      <div class="py-2"></div><br>
      <!-- 1번째 영역 끝 -->

      <!-- 4번째 부분 -->

    </div>

<style>
  .studyItem_hashtag {
    display: inline-flex;
    grid-gap: 5px;
    gap: 30px;
    font-size: 18px;
    color: rgba(0, 0, 0, 5);
    min-height: 40px;
    margin-bottom: 10px;
  }
</style>
<!-- 상위페이지로 이동 버튼 top -->
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script>
  //Get the button
  var mybutton = document.getElementById("myBtn");
  
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      mybutton.style.display = "block";
    } else {
      mybutton.style.display = "none";
    }
  }
  
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 3;
    document.documentElement.scrollTop = 3;
  }
  </script>
  <!-- top 버튼 끝 -->
  <!-- 채팅 영역 부분 -->
<a href="javascript:openPop()"><img src="http://duck.nifskorea.com:8080/project/img/chat.png" class="chat" >1:1 chat </a>
<!-- 팝업창 구성요소 부분-->
<div class="popup_layer" id="popup_layer" style="display: none;">
  <div class="popup_box">
    <div style="height: 10px; width: 500px; float: top;">
      <a href="javascript:closePop();"></a>
    </div>
    <!--팝업 컨텐츠 영역-->
    <div class="popup_cont">
        <div class="row">
              <h3> 채팅 상담 채널 </h3>
                  <iframe src="https://service.dongledongle.com/duckduck" frameborder="0" width="100%" height="800"></iframe>
            </div>
    </div>
    <!--팝업 버튼 영역-->
    <div class="popup_btn" style="float: bottom; margin-top: 10px;">
      <a href="javascript:closePop();">닫기</a>
    </div>
  </div>
</div>
<!-- 팝업창 구성요소 끝 -->
<!-- 팝업 열고 닫기 채팅 -->
<script>
  function openPop() {
    document.getElementById("popup_layer").style.display = "block";
  }
  //팝업 닫기
  function closePop() {
    document.getElementById("popup_layer").style.display = "none";
  }
</script>
</html>
